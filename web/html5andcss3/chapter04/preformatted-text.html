<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preformatted text</title>
</head>
<body>
    <p>
        Add this to your style sheet if you want to
         display a dotted border underneath
         the <code>abbr</code> element whenever 
         it has a <code>title</code> attribute.
    </p>
    <pre>
        <code>
            abbr[title] {
	        	border-bottom: 1px dotted #000;
	        }
	
        </code>
    </pre>
</body>
</html>
