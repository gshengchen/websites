<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Important and Emphasized</title>
</head>

<body>
    <p>
        <strong>
            Warning: Do not approach the zombies
            <em>under any circumstances</em>.
        </strong>
        They may
        <em> look friendly</em>, but that's just because they want to eat your arm.
    </p>
</body>
