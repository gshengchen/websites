<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marking Up Code</title>
</head>
<body>
    <p>
        The <code>showPhoto()</code> function displays the 
        full-size photo of the thumbnail in our 
        <code>
            &lt;ul id="thumbnails" &gt;
        </code>
    </p>
    <p>
       This CSS shorthand example applies
        a margin to all sides of paragraphs:  
        <code>
          p { margin: 1.25em; }  
        </code>.
        Take a look at  
        <code>
            base.css
        </code>
        to see more examples.
    </p>
</body>
</html>
