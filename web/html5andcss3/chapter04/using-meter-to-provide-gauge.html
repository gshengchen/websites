<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Providing a Gauge with meter</title>
</head>
<body>
    <p>
       Project completion status:<meter value="0.80">80% completeed</meter>
    </p>
    <p>
       Car brake pad wear: 
       <meter  value="0.21" low="0.25" high="0.75" optimum="0">
           21% worn
       </meter>
    </p>
    <p>
      Miles walked during half-marathon:
      <meter min="0" max="13.1" value="5.5" title="Miles">
          4.5
      </meter>  
    </p>
</body>
</html>
