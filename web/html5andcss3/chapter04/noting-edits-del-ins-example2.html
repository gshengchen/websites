<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noting Edits: del and ins</title>
</head>

<body>
    <h1>Charitable Gifts Wishlist</h1>
    <del>
    <p>
        Please consider donating one or more of the following items to the village's community center:
    </p>
    </del>
    <ins>
        <p>
         Please note that all gifts have been purchased.   
        </p>
        <p>
            Thank you so much for your generous donations!
        </p>
    </ins>
    <del>
    <ul>
        <li>
            <del>2 desks</del>
        </li>
        <li>1 chalkboard</li>
        <li>
            <del>4 solar-powered tablets</del>
        </li>
        <li>
            <ins>1 bicycle</ins>
        </li>
    </ul>
    </del>
</body>

</html>
