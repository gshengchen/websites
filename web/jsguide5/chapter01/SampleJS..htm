<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个简单的JavaScript程序</title>
</head>
<body>
    <h2>Table of factorials</h2>
    <script>
        var fact = 1;
        for(i = 1; i < 10; i++){
            fact *= i;
            document.write(i + "!= " + fact +"<br>");
        }
    </script>
    
</body>
</html>
