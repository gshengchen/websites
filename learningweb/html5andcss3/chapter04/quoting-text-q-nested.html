<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quoting Text: Nested q elements</title>
</head>
<body>
    <p>
        The short story began, <q>When she was a child, 
        she would say, <q>Howdy, stranger!</q> to everyone she passed.</q>
    </p>
</body>
</html>
